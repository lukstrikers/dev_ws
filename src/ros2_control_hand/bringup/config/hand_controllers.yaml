controller_manager:
  ros__parameters:
    update_rate: 10  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    joint_trajectory_position_controller:
      type: joint_trajectory_controller/JointTrajectoryController


forward_position_controller:
  ros__parameters:
    joints:
      - wrist_pitch_lower
      - wrist_yaw
      - wrist_pitch_upper
      - index_yaw
      - middle_yaw
      - ring_yaw
      - pinky_yaw
      - index_pitch
      - index_knuckle
      - index_tip
      - middle_pitch
      - middle_knuckle
      - middle_tip
      - ring_pitch
      - ring_knuckle
      - ring_tip
      - pinky_pitch
      - pinky_knuckle
      - pinky_tip
      - thumb_yaw
      - thumb_roll
      - thumb_pitch
      - thumb_knuckle
      - thumb_tip
    interface_name: position


joint_trajectory_position_controller:
  ros__parameters:
    joints:
      - wrist_pitch_lower
      - wrist_yaw
      - wrist_pitch_upper
      - index_yaw
      - middle_yaw
      - ring_yaw
      - pinky_yaw
      - index_pitch
      - index_knuckle
      - index_tip
      - middle_pitch
      - middle_knuckle
      - middle_tip
      - ring_pitch
      - ring_knuckle
      - ring_tip
      - pinky_pitch
      - pinky_knuckle
      - pinky_tip
      - thumb_yaw
      - thumb_roll
      - thumb_pitch
      - thumb_knuckle
      - thumb_tip
      

    command_interfaces:
      - position

    state_interfaces:
      - position

    state_publish_rate: 200.0 # Defaults to 50
    action_monitor_rate: 20.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    open_loop_control: true
    allow_integration_in_goal_trajectories: true
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)
